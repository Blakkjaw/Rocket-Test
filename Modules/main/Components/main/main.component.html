<nav class="navbar bg-body-secondary">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Test</span>
    <input type="text" [value]="userFilter" (change)="userFilterChange()" placeholder="Usuario">
  </div>
</nav>
<div *ngIf="users.length > 0" class="container text-center">
  <div *ngFor="let user of users" class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{user.name}}</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary">{{user.username}}</h6>
      <p class="card-text">{{user.email}}</p>
    </div>
  </div>
</div>
